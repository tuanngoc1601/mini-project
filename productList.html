<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Product list page</title>
        <link
            rel="stylesheet"
            href="./assets/stylesheets/productListStyle.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>

    <body>
        <div class="container">
            <div class="sidebar">
                <div class="image-text logo">
                    <div class="image">
                        <img src="./assets/images/logo.png" alt="logo" />
                    </div>
                    <div class="text">
                        <p>Product management service</p>
                    </div>
                </div>
                <div class="image-text">
                    <div class="image">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <div class="text">
                        <p>Product list</p>
                    </div>
                </div>
            </div>
            <div class="main-wrapper">
                <div class="navbar">
                    <div class="icon">
                        <img
                            src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
                            alt="user"
                        />
                        <p>Test user</p>
                    </div>
                    <div class="logout">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </div>
                </div>
                <div class="content">
                    <div class="new">
                        <button class="btn success">
                            <i class="fa-solid fa-circle-plus"></i>
                            <span>New</span>
                        </button>
                    </div>
                    <div class="product-table">
                        <table border="1">
                            <tr>
                                <th style="width: 5%">ID</th>
                                <th style="width: 50%">Name</th>
                                <th style="width: 15%">Price</th>
                                <th style="width: 30%">Action</th>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>Product 1</td>
                                <td>1000 USD</td>
                                <td class="action">
                                    <button class="btn info text-small">
                                        View
                                    </button>
                                    <button class="btn primary text-small">
                                        Edit
                                    </button>
                                    <button class="btn danger text-small">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="pagination">
                        <form id="page-switch" action="" method="get">
                            <button
                                class="btn secondary"
                                type="button"
                                onclick="handleDecreasePage()"
                            >
                                <i class="fa-solid fa-arrow-left"></i>
                            </button>
                            <div class="page-input">
                                <input
                                    type="number"
                                    name="page"
                                    min="1"
                                    value="2"
                                /><span>/10</span>
                            </div>
                            <button
                                class="btn secondary"
                                type="button"
                                onclick="handleIncreasePage()"
                            >
                                <i class="fa-solid fa-arrow-right"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./assets/javascript/productListScript.js"></script>
</html>
